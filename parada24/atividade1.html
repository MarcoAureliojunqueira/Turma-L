<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange com seletores</title>
</head>
<body>
    <h1>Exemplo onchange com 3 opções</h1>
    <label for="meuSelect">Escolha uma opção:</label>
    <select id="meuSelect" onchange="mostrarOpcao()">
        <option value="faça uma escolha">Escolha</option>
        <option value="Medicina">Medicina</option>
        <option value="Desenvolvimento de Software">Desenvolvimento de Software</option>
        <option value="Historia">Historia</option>
        <option value="Mecanica">Mecanica</option>
    </select>
    
    <div id="resultado"></div>
 
    <script>
        function mostrarOpcao() {
            const selectElement = document.getElementById("meuSelect");
            const selectedValue = selectElement.value;
            const displayDiv = document.getElementById("resultado");
            
            displayDiv.textContent = alert("Você selecionou: " + selectedValue);
        }
    </script>
</body>
</html>
